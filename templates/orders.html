{% extends 'base.html' %}

{% block content %}
<h2>Список заказов</h2>
<ul>
    {% for order in orders %}
    <li>Order ID: {{ order.id }} - Клиент: {{ order.client.client }} - Дата заказа: {{ order.date_ordered }} -
        Общая стоимость: ${{ order.total_price }}</li>
    {% endfor %}
</ul>
{% endblock %}
